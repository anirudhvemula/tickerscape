<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Ticker Wallpaper</title>
    
    <!--
    ‚ö†Ô∏è IMPORTANT: Configure your backend API URL
    
    This ticker requires a backend proxy to fetch Yahoo Finance data.
    
    Before using:
    1. Deploy the backend (see DEPLOYMENT-GUIDE.md)
    2. Update API_URL in the fetchYahooFinanceData function (search for "üî• REPLACE THIS")
    
    Example URLs:
    - Vercel: 'https://your-project.vercel.app/api/stocks'
    - Netlify: 'https://your-site.netlify.app/.netlify/functions/stocks'
    
    If testing locally with backend:
    - Use: 'http://localhost:3000/api/stocks' (or your local server)
    -->
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            background: #000000;
            color: #fff;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 50%, #f0f4f8 100%);
        }

        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
        }

        /* Header with clocks and market status */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .light-mode .header {
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .clocks {
            display: flex;
            gap: 30px;
        }

        .clock-item {
            text-align: center;
        }

        .clock-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .light-mode .clock-label {
            color: rgba(0, 0, 0, 0.5);
        }

        .clock-time {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            transition: color 0.3s ease;
        }

        .clock-time.market-open {
            color: #00ff88;
        }

        .clock-time.market-closed {
            color: #ff4444;
        }

        .clock-time.utc {
            color: rgba(255, 255, 255, 0.5);
        }

        .light-mode .clock-time {
            color: #000000;
        }

        .light-mode .clock-time.market-open {
            color: #00aa55;
        }

        .light-mode .clock-time.market-closed {
            color: #cc3333;
        }

        .light-mode .clock-time.utc {
            color: rgba(0, 0, 0, 0.5);
        }

        .market-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transition: color 0.3s ease;
        }

        .market-status.market-open {
            color: #00ff88;
            border-color: rgba(0, 255, 136, 0.3);
        }

        .market-status.market-closed {
            color: #ff4444;
            border-color: rgba(255, 68, 68, 0.3);
        }

        .light-mode .market-status {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #000000;
        }

        .light-mode .market-status.market-open {
            color: #00aa55;
            border-color: rgba(0, 170, 85, 0.3);
        }

        .light-mode .market-status.market-closed {
            color: #cc3333;
            border-color: rgba(204, 51, 51, 0.3);
        }

        .last-updated {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .light-mode .last-updated {
            color: rgba(0, 0, 0, 0.5);
        }

        #update-time {
            font-weight: bold;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.open {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        .status-dot.closed {
            background: #ff4444;
            box-shadow: 0 0 10px #ff4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .ticker-container {
            position: fixed;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%) perspective(1200px);
            overflow: visible;
            z-index: 1;
            padding: 200px 0;
        }

        .ticker-ribbon {
            display: flex;
            will-change: transform;
            padding: 20px 0;
            transform-style: preserve-3d;
            animation: scroll 15s linear infinite;
        }

        .ticker-ribbon:hover {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% { transform: translateX(0) rotateY(0deg); }
            100% { transform: translateX(-50%) rotateY(0deg); }
        }

        .stock-item {
            flex-shrink: 0;
            margin: 0 30px;
            padding: 25px 35px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            min-width: 300px;
            transform-style: preserve-3d;
            overflow: visible;
        }

        .light-mode .stock-item {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .stock-item:hover {
            transform: scale(1.2) translateZ(40px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6);
            z-index: 10;
        }

        .light-mode .stock-item:hover {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
        }

        .stock-item.positive {
            border-color: rgba(0, 255, 136, 0.4);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }

        .stock-item.negative {
            border-color: rgba(255, 68, 68, 0.4);
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.2);
        }

        .stock-item.positive:hover {
            box-shadow: 0 0 60px rgba(0, 255, 136, 0.5), 0 25px 70px rgba(0, 0, 0, 0.6);
        }

        .stock-item.negative:hover {
            box-shadow: 0 0 60px rgba(255, 68, 68, 0.5), 0 25px 70px rgba(0, 0, 0, 0.6);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .stock-symbol {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .stock-name {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .light-mode .stock-name {
            color: rgba(0, 0, 0, 0.6);
        }

        .stock-price {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stock-change {
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .positive .stock-price,
        .positive .stock-change {
            color: #00ff88;
        }

        .negative .stock-price,
        .negative .stock-change {
            color: #ff4444;
        }

        .arrow {
            font-size: 20px;
            font-weight: bold;
        }

        .mini-chart {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(10px) scale(0.85);
            width: 280px;
            height: 120px;
            background: rgba(0, 0, 0, 0.98);
            border-radius: 12px;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            z-index: 20;
            margin-bottom: 15px;
        }

        .light-mode .mini-chart {
            background: rgba(255, 255, 255, 0.98);
            border: 2px solid rgba(0, 0, 0, 0.2);
        }

        .stock-item:hover .mini-chart {
            opacity: 1;
            transform: translateX(-50%) translateY(0) scale(1);
        }

        .chart-line {
            width: 100%;
            height: 80px;
        }

        /* Controls panel */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 30px;
            align-items: flex-start;
            z-index: 100;
        }

        .light-mode .controls {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 60px;
        }

        .control-group .btn {
            white-space: nowrap;
            min-width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .control-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .light-mode .control-label,
        .light-mode #speed-display {
            color: rgba(0, 0, 0, 0.6);
        }

        select, .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            height: 8px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .light-mode input[type="range"] {
            background: rgba(0, 0, 0, 0.1);
        }

        .light-mode select,
        .light-mode .btn {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.2);
            color: black;
        }

        select:hover, .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .light-mode select:hover,
        .light-mode .btn:hover {
            background: rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.3);
        }

        select option {
            background: #1a1f3a;
            color: white;
        }

        .detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .detail-modal.active {
            display: flex;
        }

        .detail-content {
            background: linear-gradient(135deg, #1a1f3a 0%, #0a0e27 100%);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        .light-mode .detail-content {
            background: linear-gradient(135deg, #ffffff 0%, #f0f4f8 100%);
            border: 2px solid rgba(0, 0, 0, 0.2);
        }

        .detail-content.positive-bg {
            background: linear-gradient(135deg, #1a2f25 0%, #0a1510 100%);
            border-color: rgba(0, 255, 136, 0.3);
        }

        .detail-content.negative-bg {
            background: linear-gradient(135deg, #2f1a1a 0%, #150a0a 100%);
            border-color: rgba(255, 68, 68, 0.3);
        }

        .light-mode .detail-content.positive-bg {
            background: linear-gradient(135deg, #f0fff5 0%, #e6f9f0 100%);
            border-color: rgba(0, 200, 100, 0.3);
        }

        .light-mode .detail-content.negative-bg {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe6e6 100%);
            border-color: rgba(200, 50, 50, 0.3);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .light-mode .close-btn {
            background: rgba(0, 0, 0, 0.1);
            color: black;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .detail-header {
            margin-bottom: 30px;
        }

        .detail-symbol {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .detail-price {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .detail-change {
            font-size: 24px;
        }

        .detail-header.positive .detail-symbol,
        .detail-header.positive .detail-price,
        .detail-header.positive .detail-change {
            color: #00ff88;
        }

        .detail-header.negative .detail-symbol,
        .detail-header.negative .detail-price,
        .detail-header.negative .detail-change {
            color: #ff4444;
        }

        .light-mode .detail-header.positive .detail-symbol,
        .light-mode .detail-header.positive .detail-price,
        .light-mode .detail-header.positive .detail-change {
            color: #00aa55;
        }

        .light-mode .detail-header.negative .detail-symbol,
        .light-mode .detail-header.negative .detail-price,
        .light-mode .detail-header.negative .detail-change {
            color: #cc3333;
        }

        .light-mode .detail-header .stock-name {
            color: rgba(0, 0, 0, 0.6);
        }

        .detail-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .light-mode .stat-item {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        .light-mode .stat-label {
            color: rgba(0, 0, 0, 0.6);
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: rgba(255, 255, 255, 0.5);
            z-index: 2;
        }

        .light-mode .loading {
            color: rgba(0, 0, 0, 0.8);
        }

        /* Font variants */
        .font-orbitron {
            font-family: 'Orbitron', monospace;
        }

        .font-mono {
            font-family: 'Share Tech Mono', monospace;
        }

        .font-pixel {
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            text-shadow: 0 0 5px currentColor;
        }

        .font-led {
            font-family: 'Orbitron', monospace;
            letter-spacing: 3px;
        }

        .font-arial {
            font-family: Arial, sans-serif;
        }

        .font-helvetica {
            font-family: 'Helvetica Neue', Helvetica, sans-serif;
        }

        .font-roboto {
            font-family: 'Roboto', sans-serif;
        }

        .font-garamond {
            font-family: Garamond, serif;
        }

        .font-trebuchet {
            font-family: 'Trebuchet MS', sans-serif;
        }

        /* Footer credit */
        .footer-credit {
            position: fixed;
            bottom: 18px;
            right: 24px;
            font-size: 11px;
            line-height: 1.4;
            text-align: right;
            color: #00ff88;
            z-index: 5;
            pointer-events: none;
            letter-spacing: 0.5px;
        }

        .footer-credit a {
            color: #00ff88;
            text-decoration: none;
            pointer-events: auto;
            font-weight: 500;
        }

        .footer-credit a:hover {
            color: #00ffaa;
            text-decoration: underline;
        }

        .light-mode .footer-credit {
            color: #00aa55;
        }

        .light-mode .footer-credit a {
            color: #00aa55;
            font-weight: 500;
        }

        .light-mode .footer-credit a:hover {
            color: #00cc66;
            text-decoration: underline;
        }

        /* Music player controls */
        .music-controls {
            position: fixed;
            bottom: 18px;
            left: 24px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .light-mode .music-controls {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .music-player {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .music-toggle {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .light-mode .music-toggle {
            color: rgba(0, 0, 0, 0.7);
        }

        .music-toggle:hover {
            color: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        .light-mode .music-toggle:hover {
            color: rgba(0, 0, 0, 1);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .light-mode .volume-slider {
            background: rgba(0, 0, 0, 0.2);
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .volume-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            min-width: 30px;
            text-align: center;
        }

        .light-mode .volume-label {
            color: rgba(0, 0, 0, 0.5);
        }

        .music-credit {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.3);
            line-height: 1.3;
            pointer-events: auto;
        }

        .light-mode .music-credit {
            color: rgba(0, 0, 0, 0.3);
        }

        .music-credit a {
            color: rgba(255, 255, 255, 0.4);
            text-decoration: none;
        }

        .light-mode .music-credit a {
            color: rgba(0, 0, 0, 0.4);
        }

        .music-credit a:hover {
            text-decoration: underline;
        }

        /* Responsive Design - Handle Narrow Windows */
        @media (max-width: 1200px) {
            .header {
                padding: 15px 20px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .clocks {
                gap: 15px;
            }

            .clock-time {
                font-size: 16px;
            }

            .controls {
                bottom: 10px;
                padding: 15px 20px;
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .control-group {
                min-height: auto;
            }

            .music-controls {
                bottom: 10px;
                left: 10px;
                padding: 10px 12px;
            }

            .footer-credit {
                bottom: 10px;
                right: 10px;
                font-size: 10px;
            }
        }

        @media (max-width: 900px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px 15px;
            }

            .clocks {
                order: 2;
                gap: 10px;
            }

            .clock-label {
                font-size: 8px;
            }

            .clock-time {
                font-size: 14px;
            }

            .market-status {
                order: 1;
                font-size: 12px;
                padding: 6px 12px;
            }

            .last-updated {
                order: 3;
                font-size: 10px;
                align-items: flex-start;
                margin-top: 5px;
            }

            .controls {

                align-items: stretch;

        let currentMarket = 'US_MAJOR';

        // Yahoo Finance API integration via backend proxy
        async function fetchYahooFinanceData(symbol) {
            try {
                // For Indian stocks, add .NS (NSE) or .BO (BSE) suffix
                let yahooSymbol = symbol;
                if (currentMarket.startsWith('INDIA_')) {
                    if (!symbol.includes('.NS') && !symbol.includes('.BO')) {
                        yahooSymbol = symbol + '.NS'; // Default to NSE
                    }
                }
                
                // üî• REPLACE THIS WITH YOUR DEPLOYED API URL
                // Example: 'https://stock-ticker-xxxxx.vercel.app/api/stocks'
                // or: 'https://your-site.netlify.app/.netlify/functions/stocks'
                const API_URL = '/api/stocks'; // Change this to your deployed URL
                
                const response = await fetch(`${API_URL}?symbol=${yahooSymbol}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                return {
                    symbol: symbol,
                    name: MARKETS[currentMarket].stocks[symbol] || symbol,
                    price: data.price,
                    change: data.change,
                    changePercent: data.changePercent,
                    high: data.high,
                    low: data.low,
                    volume: data.volume,
                    marketCap: data.marketCap.toString(),
                    history: data.history,
                    timestamp: data.timestamp
                };
            } catch (error) {
                console.error(`‚ùå Error fetching ${symbol}:`, error.message);
                return null;
            }
        }

        // Fetch data for all stocks in current market
        async function fetchAllStockData() {
            if (isUpdating) return;
            isUpdating = true;
            dataFetchError = false;
            
            const market = MARKETS[currentMarket];
            const symbols = Object.keys(market.stocks);
            
            console.log(`üìä Fetching real-time data for ${symbols.length} stocks from Yahoo Finance...`);
            
            // Show loading indicator
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('market-status-text');
            statusDot.style.background = '#ffaa00';
            statusDot.style.boxShadow = '0 0 10px #ffaa00';
            statusText.textContent = 'Fetching data...';
            
            // Fetch in batches to avoid rate limiting (3 at a time for CORS proxy)
            const batchSize = 3;
            const results = {};
            let successCount = 0;
            let failCount = 0;
            
            for (let i = 0; i < symbols.length; i += batchSize) {
                const batch = symbols.slice(i, i + batchSize);
                const batchPromises = batch.map(symbol => fetchYahooFinanceData(symbol));
                const batchResults = await Promise.all(batchPromises);
                
                batchResults.forEach((data, index) => {
                    if (data) {
                        results[batch[index]] = data;
                        successCount++;
                    } else {
                        failCount++;
                    }
                });
                
                // Delay between batches
                if (i + batchSize < symbols.length) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
            
            console.log(`‚úÖ Successfully fetched ${successCount} stocks`);
            console.log(`‚ùå Failed to fetch ${failCount} stocks`);
            
            // Update last update time
            lastUpdateTime = new Date();
            updateTimestamp();
            
            // Only use data if we got at least 50% success rate
            if (successCount > 0 && successCount >= symbols.length * 0.5) {
                stockData = results;
                dataFetchError = false;
                console.log(`‚úÖ Using real Yahoo Finance data`);
            } else {
                // Show error - NO MOCK DATA
                dataFetchError = true;
                stockData = {};
                console.error(`‚ùå Failed to fetch sufficient data (${successCount}/${symbols.length})`);
            }
            
            isUpdating = false;
            return stockData;
        }

        // Update timestamp display
        function updateTimestamp() {
            if (lastUpdateTime) {
                const timeStr = lastUpdateTime.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit',
                    hour12: true 
                });
                document.getElementById('update-time').textContent = timeStr;
            }
        }
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Particle animation
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.7 + 0.3;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                const isLight = document.body.classList.contains('light-mode');
                ctx.fillStyle = isLight 
                    ? `rgba(50, 100, 200, ${this.opacity * 0.5})`
                    : `rgba(100, 150, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Matrix rain animation
        class MatrixRain {
            constructor() {
                this.drops = [];
                this.columns = Math.floor(canvas.width / 20);
                for (let i = 0; i < this.columns; i++) {
                    this.drops[i] = Math.random() * canvas.height;
                }
                this.frameCount = 0;
            }

            draw() {
                this.frameCount++;
                // Only update every 6 frames to slow it down even more
                if (this.frameCount % 6 !== 0) return;

                const isLight = document.body.classList.contains('light-mode');
                ctx.fillStyle = isLight 
                    ? 'rgba(255, 255, 255, 0.1)'
                    : 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Use same blue as waves
                ctx.fillStyle = isLight 
                    ? 'rgba(0, 100, 200, 0.6)' 
                    : 'rgba(100, 200, 255, 0.7)';
                ctx.font = '15px monospace';

                for (let i = 0; i < this.drops.length; i++) {
                    // Using numbers and symbols instead of Japanese characters
                    const chars = '01$‚Çπ‚Ç¨¬•¬£@#%&*+=<>?';
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    ctx.fillText(text, i * 20, this.drops[i]);

                    if (this.drops[i] > canvas.height && Math.random() > 0.98) {
                        this.drops[i] = 0;
                    }
                    this.drops[i] += 8; // Even slower speed
                }
            }
        }

        // Grid animation
        class Grid {
            constructor() {
                this.offset = 0;
            }

            draw() {
                const isLight = document.body.classList.contains('light-mode');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = isLight 
                    ? 'rgba(0, 100, 200, 0.25)'
                    : 'rgba(100, 200, 255, 0.4)';
                ctx.lineWidth = 1;

                const spacing = 50;
                this.offset = (this.offset + 0.5) % spacing;

                // Vertical lines
                for (let x = -spacing + this.offset; x < canvas.width; x += spacing) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }

                // Horizontal lines
                for (let y = -spacing + this.offset; y < canvas.height; y += spacing) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
            }
        }

        // Waves animation
        class Waves {
            constructor() {
                this.time = 0;
                this.position = Math.random() > 0.5 ? 'top' : 'bottom';
                this.yOffset = this.position === 'top' ? canvas.height * 0.25 : canvas.height * 0.75;
            }

            draw() {
                const isLight = document.body.classList.contains('light-mode');
                // Clear only this layer, not the whole canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                this.time += 0.01;

                for (let i = 0; i < 5; i++) {
                    ctx.beginPath();
                    ctx.strokeStyle = isLight 
                        ? `rgba(0, 100, 200, ${0.4 - i * 0.06})`
                        : `rgba(100, 200, 255, ${0.6 - i * 0.08})`;
                    ctx.lineWidth = 3;

                    for (let x = 0; x < canvas.width; x++) {
                        const y = this.yOffset + 
                            Math.sin(x * 0.01 + this.time + i * 0.5) * 50 +
                            Math.sin(x * 0.02 + this.time * 0.5) * 30;
                        if (x === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.stroke();
                }
            }

            regeneratePosition() {
                this.position = Math.random() > 0.5 ? 'top' : 'bottom';
                this.yOffset = this.position === 'top' ? canvas.height * 0.25 : canvas.height * 0.75;
            }
        }

        let particles = Array.from({ length: 100 }, () => new Particle());
        let matrixRain = new MatrixRain();
        let grid = new Grid();
        let waves = new Waves();

        // Regenerate wave position every 30 seconds
        setInterval(() => {
            if (currentBgAnimation === 'waves') {
                waves.regeneratePosition();
                console.log('üåä Waves repositioned:', waves.position);
            }
        }, 30000);

        function animateBackground() {
            switch (currentBgAnimation) {
                case 'particles':
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(p => {
                        p.update();
                        p.draw();
                    });
                    break;
                case 'matrix':
                    matrixRain.draw();
                    break;
                case 'grid':
                    grid.draw();
                    break;
                case 'waves':
                    waves.draw();
                    break;
            }
            requestAnimationFrame(animateBackground);
        }

        animateBackground();

        // Clock updates
        function updateClocks() {
            const now = new Date();
            
            const estTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/New_York' }));
            const istTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Kolkata' }));
            const utcTime = new Date(now.toLocaleString('en-US', { timeZone: 'UTC' }));

            // AM/PM format for EST and IST, 24-hour for UTC
            document.getElementById('clock-est').textContent = estTime.toLocaleTimeString('en-US', { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('clock-ist').textContent = istTime.toLocaleTimeString('en-US', { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('clock-utc').textContent = utcTime.toLocaleTimeString('en-US', { hour12: false });

            updateMarketStatus(now);
        }

        function updateMarketStatus(now) {
            const market = MARKETS[currentMarket];
            const marketTime = new Date(now.toLocaleString('en-US', { timeZone: market.timezone }));
            const day = marketTime.getDay();
            const hours = marketTime.getHours();
            const minutes = marketTime.getMinutes();

            const currentMinutes = hours * 60 + minutes;
            const openMinutes = market.openHour * 60 + market.openMinute;
            const closeMinutes = market.closeHour * 60 + market.closeMinute;

            const isWeekday = day >= 1 && day <= 5;
            const isOpen = isWeekday && currentMinutes >= openMinutes && currentMinutes < closeMinutes;

            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('market-status-text');
            const marketStatus = document.querySelector('.market-status');
            
            // Get clock elements
            const estClock = document.getElementById('clock-est');
            const istClock = document.getElementById('clock-ist');
            const utcClock = document.getElementById('clock-utc');

            // Update current market status display
            if (isOpen) {
                statusDot.className = 'status-dot open';
                statusText.textContent = `${market.name} - Market Open`;
                if (marketStatus) marketStatus.classList.add('market-open');
                if (marketStatus) marketStatus.classList.remove('market-closed');
            } else {
                statusDot.className = 'status-dot closed';
                statusText.textContent = `${market.name} - Market Closed`;
                if (marketStatus) marketStatus.classList.add('market-closed');
                if (marketStatus) marketStatus.classList.remove('market-open');
            }

            // Check BOTH US and Indian markets independently
            if (estClock && istClock && utcClock) {
                // Reset all clocks
                estClock.classList.remove('market-open', 'market-closed', 'utc');
                istClock.classList.remove('market-open', 'market-closed', 'utc');
                utcClock.classList.add('utc');

                // Check US market (EST timezone)
                const usMarket = MARKETS['US_MAJOR'];
                const usTime = new Date(now.toLocaleString('en-US', { timeZone: usMarket.timezone }));
                const usDay = usTime.getDay();
                const usHours = usTime.getHours();
                const usMinutes = usTime.getMinutes();
                const usCurrentMinutes = usHours * 60 + usMinutes;
                const usOpenMinutes = usMarket.openHour * 60 + usMarket.openMinute;
                const usCloseMinutes = usMarket.closeHour * 60 + usMarket.closeMinute;
                const usIsWeekday = usDay >= 1 && usDay <= 5;
                const usIsOpen = usIsWeekday && usCurrentMinutes >= usOpenMinutes && usCurrentMinutes < usCloseMinutes;

                // Check Indian market (IST timezone)
                const indMarket = MARKETS['INDIA_NIFTY50'];
                const indTime = new Date(now.toLocaleString('en-US', { timeZone: indMarket.timezone }));
                const indDay = indTime.getDay();
                const indHours = indTime.getHours();
                const indMinutes = indTime.getMinutes();
                const indCurrentMinutes = indHours * 60 + indMinutes;
                const indOpenMinutes = indMarket.openHour * 60 + indMarket.openMinute;
                const indCloseMinutes = indMarket.closeHour * 60 + indMarket.closeMinute;
                const indIsWeekday = indDay >= 1 && indDay <= 5;
                const indIsOpen = indIsWeekday && indCurrentMinutes >= indOpenMinutes && indCurrentMinutes < indCloseMinutes;

                // Color EST based on US market
                estClock.classList.add(usIsOpen ? 'market-open' : 'market-closed');

            }

        // Generate mock stock data
        function generateMockStockData() {
            const market = MARKETS[currentMarket];

            Object.entries(market.stocks).forEach(([symbol, name]) => {
                const basePrice = Math.random() * 500 + 50;
                const change = (Math.random() - 0.5) * 20;
                const changePercent = (change / basePrice) * 100;
                
                data[symbol] = {
                    symbol: symbol,
                    name: name,
                    price: basePrice.toFixed(2),
                    change: change.toFixed(2),
                    changePercent: changePercent.toFixed(2),
                    high: (basePrice + Math.random() * 10).toFixed(2),
                    low: (basePrice - Math.random() * 10).toFixed(2),
                    volume: Math.floor(Math.random() * 100000000),
                    marketCap: (basePrice * Math.random() * 10000000000).toFixed(0),
                    history: Array.from({ length: 20 }, (_, i) => 
                        basePrice + Math.sin(i / 3) * 10 + (Math.random() - 0.5) * 5
                    )
                };
            });
            
            console.log(`Generated ${Object.keys(data).length} stocks for ${market.name}`);
            return data;
        }

        // Create mini chart SVG - shows recent price history (simulated intraday performance)
        function createMiniChart(history, isPositive) {
            const width = 240;
            const height = 80;
            const max = Math.max(...history);
            const min = Math.min(...history);
            const range = max - min || 1;
            
            const points = history.map((value, index) => {
                const x = (index / (history.length - 1)) * width;
                const y = height - ((value - min) / range) * height;
                return `${x},${y}`;
            }).join(' ');

            const color = isPositive ? '#00ff88' : '#ff4444';
            
            return `
                <svg class="chart-line" viewBox="0 0 ${width} ${height}" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="grad-${isPositive ? 'pos' : 'neg'}" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:${color};stop-opacity:0.3" />
                            <stop offset="100%" style="stop-color:${color};stop-opacity:0" />
                        </linearGradient>
                    </defs>
                    <polyline
                        points="${points}"
                        fill="none"
                        stroke="${color}"
                        stroke-width="3"
                        opacity="0.9"
                    />
                    <polyline
                        points="${points} ${width},${height} 0,${height}"
                        fill="url(#grad-${isPositive ? 'pos' : 'neg'})"
                    />
                </svg>
            `;
        }
